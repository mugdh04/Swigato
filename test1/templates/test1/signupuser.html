<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(255, 242, 242);">
    <div class="container" style="height: 600px; width: 800px;"><br><br>
        <div class="card text-center" style="border-color: black; background-color: red;">
            <h1>Signup Form</h1>
        </div><br>
        <div class="card" style="border-color: black; background-color:rgb(255, 255, 255);"><br>
            {% if error %}
                <h5 style="color: red; margin-left: 2%;">{{ error }}!</h5><br>
            {% endif %}
            <form method="post" action="" style="margin-left: 2%;">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <div class="container text-center">
                    <button class="btn" type="submit" style="background-color: red;">Register</button>
                </div>
            </form><br><br>
        </div>
    </div>
    
</body>
</html>
