{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #a11414;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="color: white; font-family: Pacifico;">
            <img src="{% static 'test1/swigato1.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            Swigato
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn" href="{%  url 'home' %}" style="color: white;">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="btn" href="{%  url 'order_online' %}" style="color: white;">
                  Restaurants
                </a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <p class="mt-3 px-4" style="color: white;">Logged in as {{ user.username }}</p>
              <a class="btn" href="{% url 'logout' %}" style="color: white;">Logout</a>
            {% else %}
            <form class="px-2" action="{% url 'login' %}" method="get">
              {% csrf_token%}
              <button class="btn btn-close-white" type="submit" style="color: white;">Login</button>
            </form>
            <form action="{% url 'signup' %}" method="get">
              {% csrf_token%}
              <button class="btn my-1" type="submit" style="color: white;">Signup</button>
            </form>
            {% endif %}
          </div>
        </div>
      </nav>
</body>
</html>
